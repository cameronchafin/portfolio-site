{% extends 'base.html' %}

{% block title %}
About
{% endblock %}

{% block content %}

<!-- Banner -->
<div class="container-fluid text-light p-5 jumbotron"
style="background-image: url({{ url_for('static', filename='img/bg/resume-bg.jpg') }})">
    <div class="jumbo-overlay"></div>
    <div class="container p-5">
      <div class="jumbo-title text-center">
        <h1 class="big-heading">My Resume</h1>
        <p class="subheading">Let's work together.</p>
        </div>
    </div>
</div>

<!-- Resume -->
<div class="container my-5">
    <div class="resume-container">
        <embed src="{{ url_for('static', filename='img/cameron-resume.pdf') }}" type="application/pdf" width="100%" height="800px" />
    </div>
    <div class="mt-3">
        <a href="{{ url_for('static', filename='img/cameron-resume.pdf') }}" download class="btn custom">
            <i class="fa-regular fa-circle-down"></i> Download</a>
    </div>
</div>

{% endblock %}
