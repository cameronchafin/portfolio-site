<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}{% endblock %} - Cameron Chafin</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/1fc18f77e9.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:wght@400;500;600&display=swap"
              rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-md">
            <span class="brand mb-0">{ c }</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <i class="button fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link {% if request.path == url_for('about') %}active{% endif %}" href="{{ url_for('about') }}">About</a>
                <a class="nav-link {% if request.path == url_for('projects') %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
                <a class="nav-link {% if request.path == url_for('contact') %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
                <a class="nav-link {% if request.path == url_for('resume') %}active{% endif %}" href="{{ url_for('resume') }}">Resume</a>
              </div>
            </div>
          </div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <div class="container">
          <footer class="text-center">
              <div class="mb-3">
                  <a href="https://www.linkedin.com/in/cameron-chafin-933596b7/" class="me-3"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
                  <a href="https://github.com/cameronchafin" class="me-3"><i class="fa-brands fa-github fa-2xl"></i></a>
              </div>
              <p class="copyright text-muted">&copy; {{ year }} Cameron Chafin</p>
          </footer>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
    </body>
</html>
